<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show - Cadastro e Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2e0854, #52066b);
            color: #fff;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .btn-custom {
            background-color: #ff7f00;
            border-color: #ff7f00;
        }
        .btn-custom:hover {
            background-color: #cc6600;
            border-color: #cc6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1>Game Show</h1>
            <p>Evento Gamer pela Eco Tech</p>
        </header>
        <center>
            <nav class="mt-3">
                <a href="event_info.html" class="btn btn-secondary">Informações do Evento</a>
                <a href="login_register.html" class="btn btn-primary">Se inscreva</a>
            </nav>
    </center>

        <section>
            <h2 class="text-center mb-4">Inscrição para o Evento</h2>
            <!-- Formulário de Inscrição -->
            <form>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-block btn-custom">Inscrever-se</button>
            </form>
        </section>
    </div>
</body>
</html>
